name: Run Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - uses: actions/setup-go@v3
        with:
          go-version: "1.20"

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18"

      - name: Cache Go modules
        id: cache-go
        uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download Go modules
        shell: bash
        if: ${{ steps.cache-go.outputs.cache-hit != 'true' }}
        run: |
          cd lt-api
          go mod download

      - name: Run Go tests
        run: |
          cd lt-api
          go test ./...

      - name: Install dependencies
        run: |
          cd lt-front
          npm i

      - name: Run Jest tests
        run: |
          cd lt-front
          npm run test

  deploy:
    needs: test
    if: ${{ needs.test.result == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ github.ref }}

      - id: "auth"
        uses: "google-github-actions/auth@v1"
        with:
          credentials_json: "${{ secrets.GCLOUD_AUTH }}"

      - name: Setup Google Cloud
        uses: google-github-actions/setup-gcloud@v1
        with:
          service_account_key: ${{ secrets.GCLOUD_AUTH }}
          project_id: lightning-neko-talk

      # - name: "Use gcloud CLI"
      #   run: "gcloud info"

      - name: Configure docker for artifact registry
        run: |
          gcloud auth configure-docker us-west1-docker.pkg.dev

      - name: set TAG
        run: |
          echo "TAG=$(echo $GITHUB_REF | awk -F/ '{print $NF}')" >> $GITHUB_ENV

      - name: Build
        run: docker build -t us-west1-docker.pkg.dev/lightning-neko-talk/lt-api/api-image:${{ env.TAG }} ./lt-api

      - name: Push
        run: |
          docker push us-west1-docker.pkg.dev/lightning-neko-talk/lt-api/api-image:${{ env.TAG }}

      - name: Deploy Backend
        run: |-
          gcloud run deploy api-image \
            --project=lightning-neko-talk \
            --image=us-west1-docker.pkg.dev/lightning-neko-talk/lt-api/api-image:${{ env.TAG }} \
            --region=us-central1 \
            --service-account=${{ secrets.SERVICE_ACCOUNT }} \
            --allow-unauthenticated

      - run:
        name: Deploy Firebase Hosting
        command: |
          echo $GOOGLE_APPLICATION_CREDENTIALS
          firebase deploy --only hosting --project $FIREBASE_PROJECT_ID
